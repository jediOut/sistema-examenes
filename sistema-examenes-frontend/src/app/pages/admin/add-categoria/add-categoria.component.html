<mat-card>
    <h1>Agregar nueva categoria</h1>
    <mat-card-content>
        <div class="bootstrap-wrapper">
            <div class="row">
                <div class="col-md-8 offset-md-2">
                    <form (ngSubmit)="formSubmit()">
                        <mat-form-field class="w100" appearance="outline">
                            <mat-label>Titulo</mat-label>
                            <input [(ngModel)] ="categoria.titulo" autofocus required type="text" name="titulo" placeholder="Digite el titulo de la categoria" matInput>
                        </mat-form-field>
                        <mat-form-field class="w100" appearance="outline">
                            <mat-label>Descripción</mat-label>
                           <textarea [(ngModel)] ="categoria.descripcion" name="descripcion" matInput placeholder="Digite la descripción de la categoria" rows="15"></textarea>
                        </mat-form-field>
                        <div class="container text-center mt15">
                            <button mat-raised-button color="primary">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </mat-card-content>
</mat-card>
